---

- name: Add postgres repository key
  apt_key: url=http://apt.postgresql.org/pub/repos/apt/ACCC4CF8.asc state=present 

- name: Add postgres repository
  #apt_repository: repo='deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main' state=present
  apt_repository: repo='deb http://apt.postgresql.org/pub/repos/apt/ {{ansible_distribution_release}}-pgdg main' state=present
  

- name: Install Packages
  apt: >
    pkg={{item}}
    state=installed
    update-cache=yes
    
  with_items:
    - python-software-properties
    - cowsay
    - python-setuptools
    - python-psycopg2
    - postgresql-9.3-postgis-2.1
    - git

#name: Ensure the PostgreSQL service is running
- service: name=ssh state=started

- name: Ensure database is created
  become_user: postgres
  become: yes
  postgresql_db: name=test_db
                 encoding='UTF-8'
                 state=present
                 
#- name: Ensure schema is created # Released ansible 2.3
#  become_user: postgres
#  become: yes
#  postgresql_schema: name=test_scehma
#                     database=test_db
#                     state=present
 
- name: Ensure user has access to the database
  become_user: postgres
  become: yes
  postgresql_user: db=test_db
                   name={{ pg_user }}
                   password={{ pg_user_pass }}
                   priv=ALL
                   state=present
                   encrypted=no

- name: Ensure user does not have unnecessary privileges
  become_user: postgres
  become: yes
  postgresql_user: name={{ pg_user }}
                   role_attr_flags=NOSUPERUSER,NOCREATEDB
                   state=present

- name: Clone git gaz repo
  git: repo={{ git_repo }}
       dest={{ git_dest }}

- name: install database
  command: psql -f {{ item }}

  with_items:
    - "{{ git_dest }}/src/gazetteer_schema.sql"



